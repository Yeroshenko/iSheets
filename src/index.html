<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <title>iSheets</title>
</head>

<body>
  <div id='app'>
    <div class='spreadsheet'>
      <div class='spreadsheet__header'>
        <input class="spreadsheet__header-input" type='text' value='Новая таблица' />
        <div class="spreadsheet__header-buttons">
          <button class='spreadsheet__header-button'>
            remove icon
          </button>
          <button class='spreadsheet__header-button'>
            logout icon
          </button>
        </div>
      </div>
      <div class='spreadsheet__toolbar'></div>
      <div class='spreadsheet__formula'></div>
      <div class='spreadsheet__workspace'></div>
    </div>
  </div>
</body>

</html>
