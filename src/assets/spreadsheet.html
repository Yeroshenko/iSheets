<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link href="bundle.css" rel="stylesheet">
  <title>iSheets</title>
</head>

<body>
  <div id='app'>
    <div class='spreadsheet'>
      <div class='spreadsheet__header'>
        <input class='spreadsheet__header-input' type='text' value='Новая таблица' />
        <div class='spreadsheet__header-buttons'>
          <button class='spreadsheet__header-button'>Удалить</button>
          <button class='spreadsheet__header-button'>Выйти</button>
        </div>
      </div>
      <div class='spreadsheet__toolbar'>
        <button class='spreadsheet__toolbar-button'>
          <i class='material-icons'>format_align_left</i>
        </button>
        <button class='spreadsheet__toolbar-button'>
          <i class='material-icons'>format_align_center</i>
        </button>
        <button class='spreadsheet__toolbar-button'>
          <i class='material-icons'>format_align_right</i>
        </button>
        <button class='spreadsheet__toolbar-button'>
          <i class='material-icons'>format_bold</i>
        </button>
        <button class='spreadsheet__toolbar-button'>
          <i class='material-icons'>format_italic</i>
        </button>
        <button class='spreadsheet__toolbar-button'>
          <i class='material-icons'>format_underline</i>
        </button>
      </div>
      <div class='spreadsheet__formula'>
        <div class='spreadsheet__formula-label'>fx</div>
        <div class='spreadsheet__formula-input' contenteditable spellcheck='false'></div>
      </div>
      <div class='spreadsheet__table table'>
        <div class='table__row'>
          <div class='table__row-info'></div>
          <div class='table__row-data'>
            <div class='table__row-column'>A</div>
            <div class='table__row-column'>B</div>
            <div class='table__row-column'>C</div>
            <div class='table__row-column'>D</div>
            <div class='table__row-column'>E</div>
            <div class='table__row-column'>F</div>
            <div class='table__row-column'>G</div>
            <div class='table__row-column'>H</div>
            <div class='table__row-column'>I</div>
            <div class='table__row-column'>G</div>
            <div class='table__row-column'>K</div>
            <div class='table__row-column'>L</div>
            <div class='table__row-column'>M</div>
            <div class='table__row-column'>N</div>
            <div class='table__row-column'>O</div>
            <div class='table__row-column'>P</div>
            <div class='table__row-column'>Q</div>
            <div class='table__row-column'>R</div>
            <div class='table__row-column'>S</div>
            <div class='table__row-column'>T</div>
            <div class='table__row-column'>U</div>
          </div>
        </div>
        <div class='table__row'>
          <div class='table__row-info'>1</div>
          <div class='table__row-data'>
            <div class='table__row-cell selected' contenteditable>A1</div>
            <div class='table__row-cell' contenteditable>B1</div>
            <div class='table__row-cell' contenteditable>C1</div>
          </div>
        </div>
        <div class='table__row'>
          <div class='table__row-info'>2</div>
          <div class='table__row-data'>
            <div class='table__row-cell' contenteditable>A2</div>
            <div class='table__row-cell' contenteditable>B2</div>
            <div class='table__row-cell' contenteditable>C2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
